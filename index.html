<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamestop Replica</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page">
      <!-- Header Banner -->
      <div class="header-banner">
        <div class="container-fluid">
          <div class="row">
            <!-- free shipping -->
            <div class="header-banner-content col">
              FREE shipping on orders over $49
            </div>
            <!-- local store / check order -->
            <div class="header-banner-utils col-auto">
              <div class="store-header">
                <a href="https://www.gamestop.com/stores/?showMap=true&horizontalView=true&isForm=true" target="_blank">
                  <span><i class="fa-solid fa-shop"></i></span>
                  <span>Harte Haven Shopping Center - GameStop</span>
                </a>
              </div>
              <div class="check-order">
                <a href="https://www.gamestop.com/order/search/" target="_blank">
                  <span><i class="fa-solid fa-clipboard-list"></i></span>
                  <span>Check an Order</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Promo Banner -->
      <div class="promo-banner">
        <a href="https://www.gamestop.com/trade" target="_blank">
          <span>Get Cash Today for your</span>

          <span class="d-block">Phones, Electronics & Games</span>
        </a>
      </div>
      <!-- Main Header Navigation -->
      <div class="main-header-navigation">

      </div>
      <!-- main-content -->
      <div class="main-content">

      </div>
      <!-- footer -->
      <footer>

      </footer>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
